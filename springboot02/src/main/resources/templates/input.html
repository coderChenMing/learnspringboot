<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<form th:action="@{/users/addUser}" method="post">
       用户姓名: <input type="text" placeholder="请输入用户名" name="name"/><font style="color: red" th:errors="${abc.name}"></font><br>
       用户密码: <input type="password" placeholder="请输入密码" name="password"/><font style="color: red" th:errors="${abc.password}"></font><br>
       用户年龄: <input type="text" placeholder="请输入用户年龄" name="age"/><font style="color: red" th:errors="${abc.age}"></font><br>
       用户邮箱: <input type="text" placeholder="请输入用户email" name="email"/><font style="color: red" th:errors="${abc.email}"></font><br>
        <input type="submit" value="请提交"/>
</form>

</body>
</html>
