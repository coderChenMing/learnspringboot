<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
</head>
<body>
<table border="1px" align="center">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
    </tr>
    <tr th:each="users : ${userMap}">
        <!--<td th:each="entry : ${users}" th:text="${entry.key}" ></td>-->
        <!--<td th:each="entry : ${users}" th:text="${entry.value}" ></td>-->
        <td th:each="entry : ${users}" th:text="${entry.value.id}" ></td>
        <td th:each="entry : ${users}" th:text="${entry.value.name}" ></td>
        <td th:each="entry : ${users}" th:text="${entry.value.age}" ></td>
    </tr>
</table>

</body>
</html>
